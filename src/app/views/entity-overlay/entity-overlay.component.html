<div class="overlay-bg" *ngIf="open" [@bgFade]></div>
<div
    class="control-container"
    [ngStyle]="style"
    #controlContainer
>
    <app-light-dimmer *ngIf="(entityOverlay.mode$ | async) === 'BRIGHTNESS'" [@controlFade]></app-light-dimmer>
    <app-light-color *ngIf="(entityOverlay.mode$ | async) === 'COLOR'" [@controlFade]></app-light-color>
</div>
