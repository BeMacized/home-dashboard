<div class="overlay-bg"></div>
<div class="control-container" (mousedown)="onMouseDown($event)" (mouseup)="onMouseUp($event)" #controlContainer>
    <app-light-dimmer *ngIf="(lightOverlay.mode$ | async) === 'BRIGHTNESS'" [@fade]></app-light-dimmer>
    <app-light-color *ngIf="(lightOverlay.mode$ | async) === 'COLOR'" [@fade]></app-light-color>
</div>
