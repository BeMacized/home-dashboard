<div class="tile" [class.active]="active$ | async" [attr.data-entity-id]="entityId">
    <div class="tile-content">
        <div class="top">
            <i [class]="'tile-icon eva-2x ' + (icon$ | async)" ></i>
        </div>
        <div class="bottom">
            <span class="text" ellipsis [ellipsis-content]="name$ | async"></span>
            <span class="value">{{ value$ | async }}</span>
        </div>
    </div>
</div>
