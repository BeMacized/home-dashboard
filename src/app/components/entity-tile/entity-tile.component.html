<div class="tile" [class.active]="active$ | async" [attr.data-entity-id]="entityId">
    <div class="tile-content">
        <div class="top">
            <i class="eva eva-2x tile-icon" [ngClass]="'eva-' + (icon$ | async)"></i>
        </div>
        <div class="bottom">
            <span class="text">{{ name$ | async }}</span>
            <span class="value">{{ value$ | async }}</span>
        </div>
    </div>
</div>
